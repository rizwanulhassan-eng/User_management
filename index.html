<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      z-index: -1;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #444;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .contact-list {
      margin-top: 20px;
    }

    .contact-item {
      background: #fafafa;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .contact-item span {
      display: block;
      margin: 5px 0;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      width: auto;
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }

    .container-1{
      display: none;
      border-radius: 10px;
      position: absolute;
      top: 16vh;
      left:30vw;
      width: 40%;
      height: 60%;
      background-color: white;
      padding: 20px;
      z-index: 1;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      
    }
    #overlay{
      
      z-index: 0;
      display:none;
      top: 0px;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      width: 100%;
    }
    .form-group-1{
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      padding-left: 30px;
      margin-bottom: 20px;
    }

    .form-group-1 input{
      width: 400px;
      height: 30px;
      border: 1px solid;
      
    }
  </style>
  <script defer src="./dist/index.js"></script>
</head>

<body>
  <div class="container">
    <h1>Contact Management System</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="Enter phone number">
    </div>
    <button id="add-contact">Add Contact</button>

    <div class="contact-list" id="contact-list"></div>
  </div>

  <div id="overlay"></div>
  <div class="container-1">
    <h1>Edit</h1>
    <form id="edit">
    <div class="form-group-1">
      <label for="name">Name</label>
      <input type="text" id="name1" placeholder="Enter name" required>
    </div>
    <div class="form-group-1">
      <label for="email">Email</label>
      <input type="email" id="email1" placeholder="Enter email" required>
    </div>
    <div class="form-group-1">
      <label for="phone">Phone</label>
      <input type="text" id="phone1" placeholder="Enter phone number " required>
    </div>
    <button type="submit" id="edit-contact">edit Contact</button>
  </form>
  </div>

  
</body>

</html>
